<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursive Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .cursive-text {
            font-family: "Brush Script MT", cursive;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cursive-text">
        We don't only teach, we prepare one of the best students to make their golden future in the limitless possibilities of this time.
    </div>
</body>
</html>
